<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/marca-mika.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>Portafolio</title>
</head>

<body>
    <header class="navbar navbar-expand-lg bg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <nav>
                <a href="index.html" class="enlace"><img src="imagenes/marca-mika.png" alt="logotipo" class="logotipo"></a>
                <ul class="menuFlex" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li><a href="Index.html" class="menu">Inicio</a></li>
                    <li><a href="Sobre Mi" class="menu">Sobre Mi</a></li>
                    
                    <li><a href="Proyectos Academicos" class="menu">Proyectos Academicos</a>
                    </li>
                    
                    <li><a href="Proyectos profesionales" class="menu">Proyectos Profesionales</a>
    
                    </li>                
                    
                    <li><a href="Contacto.h" class="menu">Contacto</a></li>
                </ul>
            </nav>
          </div>    
    </header>

    <div class="caja-Fondo">
        <h1>Contacto</h1>
          <aside class="cont-form">
              <form class="row lg-3">
                  <div class="row g-3">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                      </div>
                    </div>
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </div>
                </form> 
          </aside>
      </div>

    <footer>
        <div class="redesSociales">
            <a href="#"><img src="imagenes/facebook.png" alt="Facebook"  class="logosSocial_1">
            <a href="#"><img src="imagenes/instagram.png" alt="Instagram"  class="logosSocial_2">
            <a href="#"><img src="imagenes/whatsapp.png" alt="whatsapp"  class="logosSocial_3">
        </div>  
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
